{%load static%}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>{% block title %}{% endblock %}</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href="{%static 'css/bootstrap.min.css'%}">
    <script src="{%static 'js/bootstrap.bundle.min.js'%}" ></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Bazedy CRM</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
              {%if user.is_authenticated%}
              <li class="nav-item">
                <a class="nav-link" href="{%url 'website:logout'%}">Logout</a>
              </li>
              <a class="nav-link" href="{%url 'website:add_record'%}">Add Customer</a>

              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{%url 'website:login'%}">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{%url 'website:register'%}">Register</a>
              </li>
              <li class="nav-item">
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
      {% block content %}
        {% endblock%}
      </div>
  
</body>
</html>
